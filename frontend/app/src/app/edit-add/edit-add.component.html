<div class="container mt-3">
    <form [formGroup]="stationForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Station Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="mac" class="form-label">MAC Address</label>
        <input
          type="text"
          id="mac"
          class="form-control"
          formControlName="mac"
          required
        />
      </div>
      <div class="mb-3">
        <label for="frequency" class="form-label">Frequency (Hz)</label>
        <input
          type="number"
          id="frequency"
          class="form-control"
          formControlName="frequency"
        />
      </div>
      <div class="mb-3">
        <label for="pm25_alarm_threshold" class="form-label">PM2.5 Alarm Threshold (µg/m³)</label>
        <input
          type="number"
          id="pm25_alarm_threshold"
          class="form-control"
          formControlName="pm25_alarm_threshold"
        />
      </div>
      <div class="form-check" *ngFor="let sensor of ['is_temp_enabled', 'is_hum_enabled', 'is_press_enabled', 'is_pm25_enabled', 'is_screen_enabled']">
        <input
          type="checkbox"
          class="form-check-input"
          [id]="sensor"
          [formControlName]="sensor"
        />
        <label class="form-check-label" [for]="sensor">
          {{ sensor.replace('is_', '').replace('_', ' ') | titlecase }}
        </label>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Save</button>
      <button type="button" class="btn btn-secondary mt-3" (click)="onCancel()">
        Cancel
      </button>
    </form>
  </div>
